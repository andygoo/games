<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>大赢家</title>
    <link rel="stylesheet" href="css/active.css">
    <script src="js/zepto.min.js"></script>
</head>
<body>
<div class="wrap-winner">
    <div class="light"></div>
    <div class="context">
        <img src="img/winner-text.png" alt="大赢家" width="100%">
        <div class="input-box">
            <span class="input-copy">SB00387</span>
            <span class="tip">(请长按复制)</span>
        </div>
        <div>
            <a href="javascript://" class="pop-zs">
                <img src="img/pop-zs.png" alt="专属码">
            </a>
        </div>
    </div>
    <div class="zongzi">
        <img src="img/hands-l2.png" class="hands-l">
        <img src="img/hands-r2.png" class="hands-r">
        <img src="img/zz-nohands.png" class="zz-body" alt="粽子">
    </div>
    <div class="btn-content">
        <a href="" class="btn">
            <img src="img/btn-back-yellow.png" alt="返回">
        </a>
        <a href="" class="btn">
            <img src="img/btn-tz.png" alt="下载">
        </a>
    </div>
</div>

<div class="mask">
    <img src="img/zz-detail.png" alt="专属码说明" class="zsm">
</div>

<script type="text/javascript">
    $(function(){
        $('.pop-zs').click(function(){
            $('.mask').css({
                'display':'block'
            });
            $('.mask').click(function(){
                $('.mask').css({
                    'display':'none'
                });
            })
        });
    })


</script>
</body>
</html>
